<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="fixed-nav-bar">
      <span>TWEETER</span>
    </nav>
    <header class="top-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Clare Nolan</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?" ></textarea>
          <input class="button" type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>
      <article class="tweet-container">
        <header class="tweet-header">
          <img
            src="https://img.icons8.com/wired/2x/human-head.png"
            alt="head"
            width="40"
            height="40"
          />
          <span class="name">Clare</span>
          <span class="handle">@yungcomputer</span>
        </header>
        <textarea class="tweet-textarea">
          This is my tweet to be posted.
        </textarea>
        <footer class="tweet-footer">
          <span class="date-posted">10 days ago</span>
          <span class="twitter-icons">
            <img src="https://img.icons8.com/small/2x/retweet.png" alt="retweet
            width="20" height="20" />
            <img
              src="https://img.icons8.com/metro/2x/like.png"
              alt="love"
              width="20"
              height="20"
            />
            <img
              src="https://img.icons8.com/material/2x/empty-flag.png"
              alt="flag"
              width="20"
              height="20"
            />
          </span>
        </footer>
      </article>
    </main>
  </body>
</html>
